<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 客戶端</title>
</head>
<body>
    <h1>WebSocket 測試</h1>
    <textarea id="log" rows="10" cols="50" readonly></textarea><br>
    <input id="message" type="text" placeholder="輸入訊息">
    <button id="send">發送</button>

    <script>
        // 替換成伺服器的 IP 地址
        const ws = new WebSocket('ws://192.168.1.6:4001');

        const log = document.getElementById('log');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        ws.onopen = () => {
            log.value += "已連線到伺服器\n";
        };

        ws.onmessage = (event) => {
            log.value += `伺服器: ${event.data}\n`;
        };

        ws.onclose = () => {
            log.value += "伺服器已斷線\n";
        };

        ws.onerror = (error) => {
            log.value += `錯誤: ${error}\n`;
        };

        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message) {
                ws.send(message);
                log.value += `你: ${message}\n`;
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
