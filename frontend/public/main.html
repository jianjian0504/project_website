<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀上碳追蹤</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>戀上碳追蹤</h1>
            <nav>
                <ul>
                    <li><a href="main.html">總覽</a></li>
                    <li><a href="devices.html">裝置</a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <a href="#" id="profileLink" class="profile-link">
                    <img src="nickstar.png" alt="User Profile" class="profile-pic">
                </a>
                <span id="usernameDisplay" style="margin-left: 8px; font-weight: bold;"></span>
                <div id="profileMenu" class="profile-menu">
                    <nav>
                        <ul>
                            <li><a href="settings.html" id="settingsLink">設定</a></li>
                                <li><a href="#" id="logoutLink">登出</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="info-section">
                <h2>用電資訊與碳排放</h2>
                <label for="chartSelector">選擇數據類型：</label>
                <select id="chartSelector">
                    <option value="power">用電資訊</option>
                    <option value="carbon">碳排放</option>
                </select>
                <br>
                <label for="deviceSelector">選擇裝置：</label>
                <select id="deviceSelector" multiple></select>
                <br>
                <label for="timeRangeSelector">選擇時間範圍：</label>
                <select id="timeRangeSelector">
                    <option value="hour">小時</option>
                    <option value="day">日</option>
                    <option value="week">週</option>
                    <option value="month">月</option>
                </select>
                <div class="chart-container">
                    <canvas id="statsChart"></canvas>
                </div>
            </section>
            <section class="statistics-section">
                <h2>統計數據</h2>
                <div id="statistics" class="info-box">
                    <p>總用電度數：<span id="totalPower">0</span> 度</p>
                    <p>總碳排放量：<span id="totalCarbon">0</span> 公斤</p>
                </div>
            </section>
            
        </main>
        <footer>
            <p>&copy; 2024 戀上碳追蹤. All rights reserved.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
