<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝置管理 - 戀上碳追蹤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>戀上碳追蹤</h1>
            <nav>
                <ul>
                    <li><a href="main.html">總覽</a></li>
                    <li><a href="devices.html">裝置</a></li>
                    <li><a href="information.html">相關資訊</a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <a href="#" id="profileLink" class="profile-link">
                    <img src="nickstar.png" alt="User Profile" class="profile-pic">
                </a>
                <span id="usernameDisplay" style="margin-left: 8px; font-weight: bold;"></span>
                <div id="profileMenu" class="profile-menu">
                    <nav></nav>
                        <ul>
                            <li><a href="settings.html" id="settingsLink">設定</a></li>
                            <li><a href="#" id="logoutLink">登出</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="devices-page">
            <section class="device-section">
                <h2>新增裝置</h2>
                <form id="deviceForm">
                    <label for="deviceName">裝置名稱:</label>
                    <input type="text" id="deviceName" name="deviceName" required>
                    <label for="contractAddress">合約地址:</label>
                    <input type="text" id="contractAddress" name="contractAddress" required 
                           placeholder="請輸入以太坊合約地址" pattern="^0x[a-fA-F0-9]{40}$">
                    <small>格式: 0x 開頭的 42 位十六進制字符</small>
                    <button type="submit">新增裝置</button>
                </form>
                <div id="deviceMessage"></div>
            </section>
            
            
            <section class="device-list-section">
                <h2>我的裝置</h2>
                <table id="deviceList" class="device-table">
                    <thead>
                        <tr>
                            <th>裝置名稱</th>
                            <th>合約地址</th>
                            <th>創建時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 裝置列表將在這裡填充 -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 戀上碳追蹤. All rights reserved.</p>
        </footer>
    </div>
    <script src="devices.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
