<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戀上碳追蹤</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>戀上碳追蹤</h1>
            <nav>
                <ul>
                    <li><a href="main.html">總覽</a></li>
                    <li><a href="devices.html">裝置</a></li>
                    <li><a href="information.html">相關資訊</a></li>
                </ul>
            </nav>
            <div class="profile-container">
                <a href="#" id="profileLink" class="profile-link">
                    <img src="default.png" alt="User Profile" class="profile-pic">
                </a>
                <div id="profileMenu" class="profile-menu">
                    <ul>
                        <li><a href="#" id="settingsLink">設定</a></li>
                        <li><a href="#" id="logoutLink">登出</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="settings-section" id="settingsSection">
            <h2>設定</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="email">電子郵件:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="profilePic">上傳大頭照:</label>
                    <div class="profile-upload">
                        <img id="previewImage" src="default.png" alt="預覽圖片">
                        <input type="file" id="profilePic" name="profilePic" accept="image/*">
                    </div>
                </div>
                <button type="submit">儲存設定</button>
            </form>
            <div id="settingsMessage"></div>
        </section>
        <footer>
            <p>&copy; 2025 戀上碳追蹤. All rights reserved.</p>
        </footer>
    </div>
    <script src="settings.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
